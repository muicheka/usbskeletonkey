[general]
module_name = Enumerate
module_desc = Provides enumeration over usb0 or wlan0 and writes output to FILE
version = 1
module_help = ""

[options]
ip_targets = 127.0.0.1
ip_exclusions = 192.168.3.1
port_targets = 23-50
port_exclusions = 22
enabled = false
interface = wlan0
verbose = false
quiet = true
use_port_range = true
use_blinkt = true
rcolor = 255
gcolor = 0
bcolor = 0

[fw_requirements]
keyboard = false
network = true
storage = false

[output_format]
success = bool
error = object

